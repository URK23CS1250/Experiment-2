<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sports Registration</title>
</head>
<body>
  <h1>Sports Tournament Registration</h1>

  <form action="/serverlogic" method="post">
    <fieldset>
      <legend>Enter Details</legend>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required placeholder="Your Name" autofocus><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="pass">Password:</label>
      <input type="password" id="pass" name="pass" required><br>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required><br>

      <label for="dob">DOB:</label>
      <input type="date" id="dob" name="dob" required><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required><br>

      <label>Gender:</label>
      <input type="radio" name="gender" value="male" required>Male
      <input type="radio" name="gender" value="female">Female<br>

      <label>Sports:</label>
      <input type="checkbox" name="cricket">Cricket
      <input type="checkbox" name="football">Football<br>

      <label for="game">Game:</label>
      <select id="game" name="game" required>
        <option value="">Select</option>
        <option>Football</option>
        <option>Cricket</option>
        <option>Tennis</option>
        <option>Badminton</option>
        <option>Hockey</option>
      </select><br>

      <label for="file">Photo:</label>
      <input type="file" id="file" name="file" required><br>

      <label for="info">About You:</label><br>
      <textarea id="info" name="info" required placeholder="Why you want to join?"></textarea><br>

      <progress value="60" max="100"></progress><br>

      <input type="submit" value="Register">
      <input type="reset" value="Clear">
    </fieldset>
  </form>
</body>
</html>
